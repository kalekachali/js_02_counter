<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <main class="container">
        
        <div class="row">
            
            <div class="col-md-12 text-center">
                
                <h4 class="my-5">Counter</h4>

                <h1 class="display-1 counter" style="font-size: 12rem;">0</h1>

                <div class="btn-group">
                    
                    <button class="btn-decrease btn btn-outline-primary">
                        <i class="fas fa-minus"></i>
                    </button>
                    
                    <button class="btn-reset btn btn-outline-secondary">RESET</button>
                    
                    <button class="btn-increase btn btn-outline-primary">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

            </div>

        </div>

    </main>

    <script src="assets/js/app.js"></script>
    
</body>
</html>
